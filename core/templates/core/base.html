<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Waste Billing System{% endblock %}</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>
<header class="bg-dark text-white p-3 mb-4 sticky-top">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
        <h1 class="h4 mb-2 mb-md-0">Waste Billing System</h1>
        <nav class="d-flex flex-wrap">
            <a href="{% url 'core:home' %}" class="text-white me-3 mb-2 mb-md-0">Home</a>
            <a href="{% url 'core:customer_list' %}" class="text-white me-3 mb-2 mb-md-0">Customers</a>
            <a href="{% url 'core:add_customer' %}" class="text-white me-3 mb-2 mb-md-0">Add Customer</a>
            <a href="{% url 'core:add_bill' %}" class="text-white me-3 mb-2 mb-md-0">Add Bill</a>
            <a href="{% url 'core:bill_list' %}" class="text-white me-3 mb-2 mb-md-0">Bills</a>
            <a href="{% url 'core:feedback_list' %}" class="text-white me-3 mb-2 mb-md-0">Feedbacks</a>
            <a href="{% url 'core:add_feedback' %}" class="text-white mb-2 mb-md-0">Add Feedback</a>
        </nav>
    </div>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="bg-light text-center mt-5 p-3">
    <small>Generated by Rescue Plan | Â© {{ now.year }}</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
