<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Waste Billing System{% endblock %}</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>
<header class="bg-dark text-white p-3 mb-4 sticky-top">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
        <h1 class="h4 mb-2 mb-md-0">Waste Billing System</h1>
        <nav class="d-flex flex-wrap align-items-center">
            {% if user.is_authenticated %}
                <a href="{% url 'core:home' %}" class="text-white me-3 mb-2 mb-md-0">Home</a>
                <a href="{% url 'core:customer_list' %}" class="text-white me-3 mb-2 mb-md-0">Customers</a>
                <a href="{% url 'core:add_customer' %}" class="text-white me-3 mb-2 mb-md-0">Add Customer</a>
                <a href="{% url 'core:add_bill' %}" class="text-white me-3 mb-2 mb-md-0">Add Bill</a>
                <a href="{% url 'core:bill_list' %}" class="text-white me-3 mb-2 mb-md-0">Bills</a>
                <a href="{% url 'core:feedback_list' %}" class="text-white me-3 mb-2 mb-md-0">Feedbacks</a>
                <a href="{% url 'core:add_feedback' %}" class="text-white me-3 mb-2 mb-md-0">Add Feedback</a>
                
                <!-- Quick Search Form -->
                <form class="d-flex me-3 mb-2 mb-md-0" method="GET" action="{% url 'core:customer_list' %}">
                    <input class="form-control form-control-sm me-2" type="search" name="q" 
                           placeholder="Search customers..." aria-label="Search" 
                           value="{{ request.GET.q }}" style="width: 180px;">
                    <button class="btn btn-outline-light btn-sm" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                
                <div class="dropdown ms-3">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>{{ user.username }}
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'admin:index' %}">
                            <i class="fas fa-cog me-2"></i>Django Admin
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'core:admin_logout' %}">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a></li>
                    </ul>
                </div>
            {% else %}
                <a href="{% url 'core:admin_login' %}" class="text-white me-3 mb-2 mb-md-0">
                    <i class="fas fa-sign-in-alt me-2"></i>Admin Login
                </a>
            {% endif %}
        </nav>
    </div>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
